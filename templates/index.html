<!DOCTYPE html>
<html>
  <head>
    <title>Fire Status Detector</title>
    <style>
      label {
        display: inline-block;
        text-align: center;
	  align: center;
        width: 100px;
        padding: 10px;
      }
      input[type="text"] {
        display: inline-block;
        width: 200px;
        align: center;
      }
	input[type="submit"] {
        display: inline-block;
        margin-top: 20px;
        width: 150px;
        height: 50px;
        font-weight: bold;
      }
	p{
	font-weight: bold;
	font-size: 25px;
	}
    </style>
  </head>
  <body>
    <h1 align = "center"> Fire Status Detector App </h1>
    <form align = "center" action="predict" method="post">
      <label for="size">Size:</label>
      <input type="text" id="size" name="size"><br>

      <label for="fuel">Fuel:</label>
      <select id="fuel" name="fuel">
        <option value="gasoline">Gasoline</option>
        <option value="kerosene">Kerosene</option>
        <option value="lpg">LPG</option>
        <option value="thinner">Thinner</option>
      </select><br>

      <label for="distance">Distance:</label>
      <input type="text" id="distance" name="distance"><br>

      <label for="decibel">Decibel:</label>
      <input type="text" id="decibel" name="decibel"><br>

      <label for="airflow">Airflow:</label>
      <input type="text" id="airflow" name="airflow"><br>

      <label for="frequency">Frequency:</label>
      <input type="text" id="frequency" name="frequency"><br>
	
	<input type="submit" value="CHECK STATUS">
      <p> {{status}} </p>
	
    </form>
    
  </body>
</html>
